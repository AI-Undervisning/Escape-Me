<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Riddle</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #8B0000;
            color: white;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #B22222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What comes once in a minute, twice in a moment, but never in a thousand years?</h1>
        <input type="text" id="answer" placeholder="Your answer...">
        <button onclick="checkAnswer()">Submit</button>
    </div>

    <script>
        function checkAnswer() {
            const answer = document.getElementById('answer').value.trim().toLowerCase();
            if (answer === 'm' || answer === 'the letter m' || answer === 'letter m') {
                window.location.href = 'Mystery3-zombie.html';
            } else {
                window.location.href = 'Wrong.html';
            }
        }
    </script>
</body>
</html>
